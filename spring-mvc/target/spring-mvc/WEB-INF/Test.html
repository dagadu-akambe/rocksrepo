<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../static-assets/css/bootstrap.min.css" rel="stylesheet">
<link href="../static-assets/css/styles.css" rel="stylesheet">

<script src="../static-assets/lib/bootstrap.min.js"></script>


<title>Insert title here</title>

</head>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-5">
					<label for="full-name">Full Name</label>
						<input type="text" class="form-control" id="full-name" placeholder="Full Name">
					</div>
				</div>	
			</div>
			
				<div class="form-group">
				<div class="row">
					<div class="col-xs-3">
				<label for="date-of-birth">Date of Birth</label> 
				<input type="date"
					class="form-control" id="date-of-birth" placeholder="Date of Birth">
				</div>
				</div>	
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-3">
				<label for="adhar-number">Aadhar Number</label> 
				<input type="text"
					class="form-control" id="adhar-number" placeholder="Adhar Card Number">
				</div>
				</div>	
			</div>
				<div class="form-group">
				<div class="row">
					<div class="col-xs-4">
				<label for="address">Address</label> 
				<textarea 
					class="form-control" id="address" placeholder="Address"></textarea>
				</div>
				</div>	
			</div>
				<div class="form-group">
				<div class="row">
					<div class="col-xs-3">
				<label for="house-number">House Number</label> 
				<input type="text"
					class="form-control" id="house-number" placeholder="house-number">
				</div>
				</div>	
			</div>
				<div class="form-group">
				<div class="row">
					<div class="col-xs-3">
				<label for="telephone">Telephone</label> 
				<input type="text"
					class="form-control" id="telephone" placeholder="telephone">
				</div>
				</div>	
				</div>	
			
			<div class="checkbox">
				<label><input type="checkbox"> Remember me</label>
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>
</body>
</html>
